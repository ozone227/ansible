---
- hosts: docker
  become: yes

  tasks:
    - name: Create MySQL Container
      docker_container:
        name: d8-mysql
        image: mysql
        state: started
        ports:
         - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: drupal
          MYSQL_DATABASE: drupal
          MYSQL_USER: drupal
          MYSQL_PASSWORD: drupal


    - name: Create Drupal 8 Container
      docker_container:
        name: d8-drupal
        image: drupal
        ports:
          - 8080:80
        links:
          - d8-mysql:mysql:5.7
        state: started
